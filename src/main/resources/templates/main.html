<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link th:href="@{/main.css}" >
    <title>MyContact</title>
</head>
<body>

<div layout:fragment="content">
            <!-- Main -->
            <main class="max-w-full flex relative overflow-y-hidden">
                <!-- Container -->
                <div class=" w-full m-4 flex flex-wrap  justify-center rounded-tl grid-flow-col auto-cols-max gap-4 bg ">
                    <!-- Container -->
                            <div th:each="contact:${contacts}" class="max-w-sm bg-white shadow-lg rounded-lg overflow-hidden w-96 ">
                                <img class="w-full h-56 object-cover object-center" th:src="${contact.contactPhoto}" alt="avatar">
                                <div class="flex items-center px-6 py-3 bg-gray-900">
                                    <h1 class="mx-3 text-white font-semibold text-lg" th:text="${contact.contactName + ' ' + contact.contactFirstName}"></h1>
                                </div>
                                <div class="py-4 px-6">

                                    <div class="flex items-center mt-4 text-gray-700">
                                        <svg class="h-6 w-6 fill-current" viewBox="0 0 512 512">
                                            <path d="M239.208 343.937c-17.78 10.103-38.342 15.876-60.255 15.876-21.909 0-42.467-5.771-60.246-15.87C71.544 358.331 42.643 406 32 448h293.912c-10.639-42-39.537-89.683-86.704-104.063zM178.953 120.035c-58.479 0-105.886 47.394-105.886 105.858 0 58.464 47.407 105.857 105.886 105.857s105.886-47.394 105.886-105.857c0-58.464-47.408-105.858-105.886-105.858zm0 186.488c-33.671 0-62.445-22.513-73.997-50.523H252.95c-11.554 28.011-40.326 50.523-73.997 50.523z"/><g><path d="M322.602 384H480c-10.638-42-39.537-81.691-86.703-96.072-17.781 10.104-38.343 15.873-60.256 15.873-14.823 0-29.024-2.654-42.168-7.49-7.445 12.47-16.927 25.592-27.974 34.906C289.245 341.354 309.146 364 322.602 384zM306.545 200h100.493c-11.554 28-40.327 50.293-73.997 50.293-8.875 0-17.404-1.692-25.375-4.51a128.411 128.411 0 0 1-6.52 25.118c10.066 3.174 20.779 4.862 31.895 4.862 58.479 0 105.886-47.41 105.886-105.872 0-58.465-47.407-105.866-105.886-105.866-37.49 0-70.427 19.703-89.243 49.09C275.607 131.383 298.961 163 306.545 200z"/></g>
                                        </svg>
                                        <a th:href="@{/(idCat=${contact.category.id})}"><h1 class="px-2 text-sm" th:text="${#strings.capitalize(#strings.toLowerCase(contact.category.categoryName))}"></h1></a>
                                    </div>
                                    <div class="flex items-center mt-4 text-gray-700">
                                        <svg class="h-6 w-6 fill-current" viewBox="0 0 512 512">
                                            <path d="M256 32c-88.004 0-160 70.557-160 156.801C96 306.4 256 480 256 480s160-173.6 160-291.199C416 102.557 344.004 32 256 32zm0 212.801c-31.996 0-57.144-24.645-57.144-56 0-31.357 25.147-56 57.144-56s57.144 24.643 57.144 56c0 31.355-25.148 56-57.144 56z"/>
                                        </svg>
                                        <h1 class="px-2 text-sm" th:text="${contact.contactPhone}"></h1>
                                    </div>
                                    <div class="flex items-center mt-4 text-gray-700">
                                        <svg class="h-6 w-6 fill-current" viewBox="0 0 512 512">
                                            <path d="M437.332 80H74.668C51.199 80 32 99.198 32 122.667v266.666C32 412.802 51.199 432 74.668 432h362.664C460.801 432 480 412.802 480 389.333V122.667C480 99.198 460.801 80 437.332 80zM432 170.667L256 288 80 170.667V128l176 117.333L432 128v42.667z"/>
                                        </svg>
                                        <h1 class="px-2 text-sm" th:text="${contact.contactEmail}" ></h1>
                                    </div>

                                    <div class="flex justify-end" sec:authorize="isAuthenticated()">
                                        <a href="#_" class="relative inline-block px-4 py-2 font-medium group mr-2">
                                            <span class="absolute inset-0 w-full h-full transition duration-200 ease-out transform translate-x-1 translate-y-1 bg-black group-hover:-translate-x-0 group-hover:-translate-y-0"></span>
                                            <span class="absolute inset-0 w-full h-full bg-blue-700 border-2 border-black group-hover:bg-black"></span>
                                            <span class="relative text-black group-hover:text-white">Edit</span>
                                        </a>
                                        <a th:href="@{/delete-contact(idContact =${contact.id}, page=${currentPage})}" class="relative inline-block px-4 py-2 font-medium group mr-2 ">
                                            <span class="absolute inset-0 w-full h-full transition duration-200 ease-out transform translate-x-1 translate-y-1 bg-black group-hover:-translate-x-0 group-hover:-translate-y-0"></span>
                                            <span class="absolute inset-0 w-full h-full  border-2 border-black group-hover:bg-black bg-red-700"></span>
                                            <span class="relative text-black group-hover:text-white">Delete</span>
                                        </a>
                                        <a href="#_" class="relative inline-block px-4 py-2 font-medium group mr-2">
                                            <span class="absolute inset-0 w-full h-full transition duration-200 ease-out transform translate-x-1 translate-y-1 bg-black group-hover:-translate-x-0 group-hover:-translate-y-0"></span>
                                            <span class="absolute inset-0 w-full h-full bg-green-700 border-2 border-black group-hover:bg-black"></span>
                                            <span class="relative text-black group-hover:text-white">Send Message</span>
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                <!-- Pagination -->
                <div>
                    <nav>
                        <ul>
                            <li th:class="${currentPage == status.index ? 'page-item active' : 'page-item'}" class="mt-48" th:each="page, status:${pages}">
                                <a
                                   th:href="@{/(page=${status.index}, kw=${param.kw}, idCat=${param.idCat})}" th:text="${status.index}"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </main>

</div>

</body>
</html>
