<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"

      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link th:href="@{/main.css}" >
    <title>MyContact</title>
</head>
<body>

    <div class="h-screen w-full bg-white relative flex overflow-hidden">
        <!-- Sidebar -->
        <aside class="h-full w-16 flex flex-col space-y-10 items-center justify-center relative bg-gray-800 text-white">
            <!-- Profile -->
            <div class="h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear focus:bg-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
            </div>

            <!-- Courses -->
            <div class="h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear focus:bg-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
            </div>

            <!-- Theme -->
            <div class="h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear focus:bg-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
            </div>

            <!-- Configuration -->
            <div class="h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear focus:bg-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
        </aside>



        <div class="w-full h-full flex flex-col justify-between">
            <!-- Header -->
            <header class="h-16 w-full flex items-center relative justify-end px-5 space-x-10 bg-gray-800">
                <!-- Informação -->
                <div class="flex flex-shrink-0 items-center space-x-4 text-white" sec:authorize="hasRole('ROLE_USER')">

                    <!-- Text -->
                    <div class="flex flex-col items-end" >
                        <!-- Name -->
                        <div class="text-md font-medium">Bonjour <span th:text="${#authentication.name}"></span></div>
                        <!-- Logout -->
                        <a th:href="@{/logout}" class="text-sm font-regular">logout</a>
                    </div>
                    <!-- Foto -->
                    <div class="h-10 w-10 rounded-full cursor-pointer bg-gray-200 border-2 border-blue-400"></div>
                </div>

                <div class="flex flex-shrink-0 items-center space-x-4 text-white" sec:authorize="isAnonymous()">
                    <div class="flex flex-col items-end">
                        <!-- Name -->
                        <div class="text-md font-medium">Bonjour</div>
                        <!-- Login -->
                        <a th:href="@{/login}" class="text-sm font-regular">login</a>
                    </div>
                    <!-- Photo -->
                    <img src="https://picsum.photos/id/64/200" alt="Photo" class="h-10 w-10 rounded-full cursor-pointer border-2 border-blue-400">
                </div>
            </header>

            <!-- Main -->
            <main class="max-w-full flex relative overflow-y-hidden">
                <!-- Container -->
                <div class="h-full w-full m-4 flex flex-wrap items-start justify-center rounded-tl grid-flow-col auto-cols-max gap-4 bg ">
                    <!-- Container -->
                            <div th:each="contact:${contacts}" class="max-w-sm bg-white shadow-lg rounded-lg overflow-hidden w-96 ">
                                <img class="w-full h-56 object-cover object-center" th:src="${contact.contactPhoto}" alt="avatar">
                                <div class="flex items-center px-6 py-3 bg-gray-900">
                                    <h1 class="mx-3 text-white font-semibold text-lg" th:text="${contact.contactName + ' ' + contact.contactFirstName}"></h1>
                                </div>
                                <div class="py-4 px-6">

                                    <div class="flex items-center mt-4 text-gray-700">
                                        <svg class="h-6 w-6 fill-current" viewBox="0 0 512 512">
                                            <path d="M239.208 343.937c-17.78 10.103-38.342 15.876-60.255 15.876-21.909 0-42.467-5.771-60.246-15.87C71.544 358.331 42.643 406 32 448h293.912c-10.639-42-39.537-89.683-86.704-104.063zM178.953 120.035c-58.479 0-105.886 47.394-105.886 105.858 0 58.464 47.407 105.857 105.886 105.857s105.886-47.394 105.886-105.857c0-58.464-47.408-105.858-105.886-105.858zm0 186.488c-33.671 0-62.445-22.513-73.997-50.523H252.95c-11.554 28.011-40.326 50.523-73.997 50.523z"/><g><path d="M322.602 384H480c-10.638-42-39.537-81.691-86.703-96.072-17.781 10.104-38.343 15.873-60.256 15.873-14.823 0-29.024-2.654-42.168-7.49-7.445 12.47-16.927 25.592-27.974 34.906C289.245 341.354 309.146 364 322.602 384zM306.545 200h100.493c-11.554 28-40.327 50.293-73.997 50.293-8.875 0-17.404-1.692-25.375-4.51a128.411 128.411 0 0 1-6.52 25.118c10.066 3.174 20.779 4.862 31.895 4.862 58.479 0 105.886-47.41 105.886-105.872 0-58.465-47.407-105.866-105.886-105.866-37.49 0-70.427 19.703-89.243 49.09C275.607 131.383 298.961 163 306.545 200z"/></g>
                                        </svg>
                                        <a th:href="@{/login}"><h1 class="px-2 text-sm" th:text="${#strings.capitalize(#strings.toLowerCase(contact.category.categoryName))}"></h1></a>
                                    </div>
                                    <div class="flex items-center mt-4 text-gray-700">
                                        <svg class="h-6 w-6 fill-current" viewBox="0 0 512 512">
                                            <path d="M256 32c-88.004 0-160 70.557-160 156.801C96 306.4 256 480 256 480s160-173.6 160-291.199C416 102.557 344.004 32 256 32zm0 212.801c-31.996 0-57.144-24.645-57.144-56 0-31.357 25.147-56 57.144-56s57.144 24.643 57.144 56c0 31.355-25.148 56-57.144 56z"/>
                                        </svg>
                                        <h1 class="px-2 text-sm" th:text="${contact.contactPhone}"></h1>
                                    </div>
                                    <div class="flex items-center mt-4 text-gray-700">
                                        <svg class="h-6 w-6 fill-current" viewBox="0 0 512 512">
                                            <path d="M437.332 80H74.668C51.199 80 32 99.198 32 122.667v266.666C32 412.802 51.199 432 74.668 432h362.664C460.801 432 480 412.802 480 389.333V122.667C480 99.198 460.801 80 437.332 80zM432 170.667L256 288 80 170.667V128l176 117.333L432 128v42.667z"/>
                                        </svg>
                                        <h1 class="px-2 text-sm" th:text="${contact.contactEmail}" ></h1>
                                    </div>
                                </div>
                            </div>
                        </div>
            </main>
            <!-- Pagination -->
            <div class="max-w-2xl mx-auto flex justify-center mt-4">
                <nav>
                    <ul class="inline-flex -space-x-px">
                        <li th:class="${currentPage == status.index ? 'page-item active' : 'page-item'}" th:each="page, status:${pages}">
                            <a class="bg-white border border-gray-300 text-gray-500 leading-tight py-2 px-3 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                               th:href="@{/(page=${status.index})}" th:text="${status.index}"
                               th:classappend="${currentPage == status.index ? 'hover:bg-gray-100 hover:text-gray-700' : 'hover:bg-gray-200 hover:text-gray-800'}"></a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>

    </div>
</body>
</html>
